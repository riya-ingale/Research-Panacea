    <section class="get_in_touch" style="margin-top: 90px;">
    <h1 class="title">Post Your Event</h1>
    <form action="/conference/registeration" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
    <div class="container">
      <div class="contact-form row">
        <div class="form-field col-lg-6">
          <input id="name" class="input-text" type="text" name="event_name" required>
          <label for="name" class="label">Event Name</label>
        </div>
        <div class="form-field col-lg-6">
          <input id="date" class="input-text" type="date" name="date" required>
          <script>
            var date = new Date();
            document.getElementById("date-picker").value = date.getFullYear() + '-' + (date.getMonth()+1) + '-' + String(date.getDate()).padStart(2,'0');
            </script>
          <label for="date" class="label">Date</label>
        </div>

        <div class="form-field col-lg-6">
          <input id="venue" class="input-text" type="text" name="venue" required>
          <label for="venue" class="label">Venue</label>
        </div>
        <div class="form-field col-lg-6">
          <input id="phone" class="input-text" type="text" name="contact" required>
          <label for="phone" class="label">Contact Number</label>
        </div>
        <div class="form-field col-lg-12">
          <textarea placeholder="" rows="2" class="input-text" name="about" required></textarea>
          <label for="about" class="label">About the Event</label>
        </div>
        <div class="form-field col-lg-6">
          <input id="committee" class="input-text" type="text" name="speaker" required>
          <label for="committee" class="label">Speaker Name(s)</label>
        </div>
        <div class="form-field col-lg-6">
          <input id="website" class="input-text" type="text" name="website" required>
          <label for="website" class="label">Website/Forms </label>
        </div>
        <div id="" class="lfield form-field col-lg-12">
          <input placeholder="Domain" type="text" id="i" class="input-text"></input>
          <!-- <label for="email" class="label-1" >Domain</label> -->
          <input type="button" id="ba" class="Add-btn" value="Add"></input>
          <input type="button" id="br" class="Add-btn" value="Reset"></input>
          <div id="test" class=""> 
          </div>
        </div>
        <div class="form-field col-lg-6">
          <input id="image" class="input-text" type="file" onchange="readURL(this)"  accept="image/*" name="poster" required>
          <label for="image" class="label">Event Poster</label>
        </div>
        <div class="form-field col-lg-6">
          <input id="image" class="input-text" type="file" onchange="readURL(this)" accept="Image/*" name="Sponsorship Logo">
          <label for="image" class="label">Sponsorship Logo (Optional)</label>
        </div>

        <div class="form-field col-lg-6">
          <input id="spomsor-logo" class="input-text" type="file" name="proposal" onchange="readURL(this)" accept="application/pdf" required>
          <label for="sponsor-logo" class="label">Proposal</label>
        </div>

        <div class="form-field col-lg-6">
          <input id="image" class="input-text" type="file" onchange="readURL(this)" accept="Image/*" name="additional_1">
          <label for="image" class="label">Additional Image (Optional)</label>
        </div>
        <div class="form-field col-lg-6">
          <input id="image" class="input-text" type="file" onchange="readURL(this)" accept="Image/*" name="additional_2">
          <label for="image" class="label">Additional Image (Optional)</label>
        </div>
        <div class="form-field col-lg-6">
          <input id="image" class="input-text" type="file" onchange="readURL(this)" accept="Image/*" name="additional_3">

  <script>
    $(function(){
	var n;
	var list = [];

	// function to click add button when enter is pressed
	$("#i").keyup(function(event) {
		if (event.keyCode === 13) {
			$("#ba").click();
		}
	});
	
	$("#ba").click(function(evt){
		evt.preventDefault();
		
		// get current value of text input as n
		n = $("#i").val();
    console.log(n);
		
		// only add if n is not empty
		if(n.length>0){
		
			// reset text input to empty
			$("#i").val("");
			
			// only add if n is not already in the list
			if($.inArray(n,list)===-1){
				// add n to list
				list.push(n);
				console.log(list);
				// display n in the test div set its id as n
				$("#test").append("<div class='clickme' id='"+n+"'>"+n+"<input placeholder='domain' type='text' style='display: none !important' name='domain"+list.length+"' id='' value = '"+n+"' class='input-text'></input><img alt'Smiley face'  src='https://cdn.icon-icons.com/icons2/1244/PNG/512/1492790846-9cancel_84247.png'></div>");
			}
		}
	});

	$("#br").click(function(evt){
		evt.preventDefault();
		
		// display nothing in test div
		$("#test").empty();
		
		// empty the list
		list = [];
	});
	
	// deletes elements in test div on click
	$(document).on('click','.clickme',function(evt){
	
		// get text of the current clicked div as n
		n = $(this).text();
		
		// find the element with id n and remove it
		$(this).parent().find("[id="+n+"]").remove();
		
		// remove n from the list
		list = jQuery.grep(list, function(value) { return value != n; });
	})
});
  </script>
