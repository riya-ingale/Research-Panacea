  </head>

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                  <li><a class="dropdown-item" href='/collaboration/chat/'>Chat</a></li>

            <button type="button" class="btn btn-outline-dark navbar-btn">Log Out</button>
          </form>
          </div>
      </div>
      </nav>
    <section class="get_in_touch" style="margin-top: 90px;">
      <h1 class="title">Work-Ex</h1>
      <div class="container">
        <form method="POST" action="/addworkexp/" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="contact-form row">
            <div class="form-field col-lg-6">
              <input
                id="name"
                class="input-text"
                type="text"
                name="organization"
              />
              <label for="name" class="label">Organisation name</label>
            </div>
            <div class="form-field col-lg-6">
              <input
                id="date"
                class="input-text"
                type="date"
                name="startdate"
              />
              <script>
                var date = new Date();
                document.getElementById("date-picker").value =
                  date.getFullYear() +
                  "-" +
                  (date.getMonth() + 1) +
                  "-" +
                  String(date.getDate()).padStart(2, "0");
              </script>
              <label for="date" class="label">Start Date</label>
            </div>
            <div class="form-field col-lg-6">
              <input id="date" class="input-text" type="date" name="enddate" />
              <script>
                var date = new Date();
                document.getElementById("date-picker").value =
                  date.getFullYear() +
                  "-" +
                  (date.getMonth() + 1) +
                  "-" +
                  String(date.getDate()).padStart(2, "0");
              </script>
              <label for="date" class="label">End date</label>
            </div>

            <div class="form-field col-lg-6">
              <input
                id="venue"
                class="input-text"
                type="text"
                name="position"
              />
              <label for="venue" class="label">Designation/Job Title</label>
            </div>

            <div class="form-field col-lg-12">
              <textarea
                placeholder=""
                rows="2"
                class="input-text"
                name="description"
              ></textarea>
              <label for="about" class="label">About the Job</label>
            </div>
            <div class="form-field col-lg-6">
              <input
                id="phone"
                class="input-text"
                type="text"
                name="employment_type"
              />
              <label for="phone" class="label"
                >Employment Type
                <small class="text-muted"
                  >(Internship/Full Time/Part Time)</small
                ></label
              >
            </div>

            <div class="form-field col-lg-6">
              <input id="image" class="input-text" type="file" name="media" />
              <label for="image" class="label"
                >Media<span> (if any)</span></label
              >
            </div>
            <div class="form-field col-lg-12">
              <input
                class="submit-btn"
                type="submit"
                value="submit"
                name="Submit"
              />
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
